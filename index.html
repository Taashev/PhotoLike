<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="body">
	<div class="page">

    <!-- header -->
    <header class="header"><img class="logo" src="./images/logo.svg" alt="логотип 'Mesto'"></header>
    <!-- line -->
    <hr class="line">
    <!-- main -->
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <img class="profile__img" src="./images/photo.jpg" alt="Аватарка">
        <div class="profile__info">
          <!-- <h1 class="profile__title">Александр Никольский</h1> -->
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn link" type="button"></button>
          <!-- <p class="profile__subtitle">Наставник "Яндекс.Практикум" &#128077;</p> -->
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn link" type="button"></button>
      </section>
      <!-- cards -->
      <section class="cards">
        <figure class="card">
          <img class="card__img" src="./images/photo/1.jpg" alt="Карачаевск">
          <figcaption class="card__footer">
            <p class="card__text">Карачаевск</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__img" src="./images/photo/2.jpg" alt="Карачаевск">
          <figcaption class="card__footer">
            <p class="card__text">Гора Эльбрус</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__img" src="./images/photo/3.jpg" alt="Карачаевск">
          <figcaption class="card__footer">
            <p class="card__text">Домбай</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__img" src="./images/photo/4.jpg" alt="Карачаевск">
          <figcaption class="card__footer">
            <p class="card__text">Гора Эльбрус</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__img" src="./images/photo/5.jpg" alt="Карачаевск">
          <figcaption class="card__footer">
            <p class="card__text">Домбай</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__img" src="./images/photo/6.jpg" alt="Карачаевск">
          <figcaption class="card__footer">
            <p class="card__text">Карачаево-Черкесия</p>
            <span class="card__like"></span>
          </figcaption>
        </figure>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__cop">© 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./script/index.js"></script>
</body>
</html>
