<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">

    <!-- page -->
    <div class="page">
      <!-- header -->
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип 'Mesto'">
      </header>
      <!-- main -->
      <main class="content">
        <!-- profile -->
        <section class="profile">
          <img class="profile__img" src="./images/photo.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn hover" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__user-about">Исследователь океана</p>
          </div>
          <button class="profile__add-btn hover" type="button" aria-label="добавить новое фото"></button>
        </section>
        <!-- card -->
        <section class="card">
          <ul class="card__items">
            <li class="card__item">
              <img class="card__img" src="./images/photo/1.jpg" alt="Фото.1">
              <div class="card__footer">
                <h2 class="card__text">С новым годом!</h2>
                <button class="card__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
            <li class="card__item">
              <img class="card__img" src="./images/photo/2.jpg" alt="Фото.2">
              <div class="card__footer">
                <h2 class="card__text">Май френд</h2>
                <button class="card__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
            <li class="card__item">
              <img class="card__img" src="./images/photo/3.jpg" alt="Фото.3">
              <div class="card__footer">
                <h2 class="card__text">#фрилансим</h2>
                <button class="card__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
            <li class="card__item">
              <img class="card__img" src="./images/photo/4.jpg" alt="Фото.4">
              <div class="card__footer">
                <h2 class="card__text">Та самая</h2>
                <button class="card__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
            <li class="card__item">
              <img class="card__img" src="./images/photo/5.jpg" alt="Фото.5">
              <div class="card__footer">
                <h2 class="card__text">На чиле</h2>
                <button class="card__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
            <li class="card__item">
              <img class="card__img" src="./images/photo/6.jpg" alt="Фото.6">
              <div class="card__footer">
                <h2 class="card__text">#наудаленке</h2>
                <button class="card__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer">
        <p class="footer__cop">&copy; 2021 Mesto Russia</p>
      </footer>

      <!-- popup -->
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close hover" type="button" aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" method="get" name="profile">
            <input class="popup__input popup__input_type_user-name" type="text" name="username" placeholder="Имя" required>
            <input class="popup__input popup__input_type_about-me" type="text" name="aboutme" placeholder="О себе">
            <button class="popup__button" type="submit" aria-label="сохранить изминения">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
