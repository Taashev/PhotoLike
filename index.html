<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">

    <!-- page -->
    <div class="page">
      <!-- header -->
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип 'Mesto'">
      </header>
      <!-- main -->
      <main class="content">
        <!-- profile -->
        <section class="profile">
          <img class="profile__img" src="./images/photo.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn hover" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__user-about">Исследователь океана</p>
          </div>
          <button class="profile__add-btn hover" type="button" aria-label="добавить новое фото"></button>
        </section>
        <!-- card -->
        <section class="card">
          <ul class="card__items">
          </ul>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer">
        <p class="footer__cop">&copy; 2021 Mesto Russia</p>
      </footer>

      <!-- popup profile -->
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close hover" type="button" aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_profile" method="get" name="profile" novalidate>
            <label class="popup__input-group">
              <input class="popup__input popup__input_type_user-name" id="user-name-input" type="text" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
              <p class="popup__input-error user-name-input-error"></p>
            </label>
            <label class="popup__input-group">
              <input class="popup__input popup__input_type_about-me" id="about-me-input" type="text" name="aboutme" placeholder="О себе" minlength="2" maxlength="200" required>
              <p class="popup__input-error about-me-input-error"></p>
            </label>
            <button class="popup__button" type="submit" aria-label="сохранить изминения">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- popup photo -->
      <div class="popup popup_type_photo">
        <div class="popup__container">
          <button class="popup__close hover" type="button" aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_photo" method="get" name="photo" novalidate>
            <label class="popup__input-group">
              <input class="popup__input popup__input_type_card-name" id="card-name-input" type="text" name="cardname" placeholder="Название" minlength="2" maxlength="30" required>
              <p class="popup__input-error card-name-input-error"></p>
            </label>
            <label class="popup__input-group">
              <input class="popup__input popup__input_type_card-link" id="card-link-input" type="url" name="cardlink" placeholder="Ссылка на картинку" required>
              <p class="popup__input-error card-link-input-error"></p>
            </label>
            <button class="popup__button" type="submit" aria-label="сохранить изминения">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- popup fullscreen -->
      <div class="popup popup_type_fullscreen">
        <div class="popup__container-fullscreen">
          <button class="popup__close hover" type="button" aria-label="закрыть всплывающее окно"></button>
          <img class="popup__full-img" src="#" alt="#">
          <h2 class="popup__full-text"></h2>
        </div>
      </div>
    </div>

    <!-- template -->
    <template class="card-template">
      <li class="card__item">
        <button class="card__trash hover" type="button" aria-label="удалить карточку"></button>
        <img class="card__img" src="#" alt="#">
        <div class="card__footer">
          <h2 class="card__text"></h2>
          <button class="card__like" type="button" aria-label="лайк"></button>
        </div>
      </li>
    </template>

    <!-- script -->
    <script type="module" src="./script/data.js"></script>
    <script type="module" src="./script/index.js"></script>
    <script type="module" src="./script/FormValidator.js"></script>
    <script type="module" src="./script/Card.js"></script>
    <script type="module" src="./script/cardDefault.js"></script>
  </body>
</html>
